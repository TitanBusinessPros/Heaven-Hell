<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Fire Portals</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/TextureLoader.js"></script>
<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 8;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Add light so fire glows
  const light = new THREE.PointLight(0xffffff, 2, 50);
  light.position.set(0, 5, 10);
  scene.add(light);

  // Load fire texture (animated noise)
  const loader = new THREE.TextureLoader();
  loader.load("https://threejs.org/examples/textures/lava/cloud.png", function(texture) {
    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

    function createPortal(color) {
      const geometry = new THREE.TorusGeometry(2, 0.4, 32, 64);
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        color: color,
        transparent: true,
        opacity: 0.9
      });
      const mesh = new THREE.Mesh(geometry, material);
      return { mesh, material };
    }

    const bluePortal = createPortal(0x00bfff);
    bluePortal.mesh.position.x = -4;
    scene.add(bluePortal.mesh);

    const redPortal = createPortal(0xff4500);
    redPortal.mesh.position.x = 4;
    scene.add(redPortal.mesh);

    // Animate
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Scroll the fire texture
      texture.offset.y = t * 0.2;

      // Spin the portals
      bluePortal.mesh.rotation.x = t * 0.5;
      bluePortal.mesh.rotation.y = t * 0.5;

      redPortal.mesh.rotation.x = -t * 0.5;
      redPortal.mesh.rotation.y = -t * 0.5;

      renderer.render(scene, camera);
    }
    animate();
  });

  // Resize handler
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
