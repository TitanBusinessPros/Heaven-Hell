<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Portals</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // === Scene setup ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // black void

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Portals ===
    function createPortal(color) {
      const geometry = new THREE.RingGeometry(1, 1.5, 64);
      const material = new THREE.MeshBasicMaterial({
        color: color,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.8
      });
      const portal = new THREE.Mesh(geometry, material);
      return portal;
    }

    const goodPortal = createPortal(0x87ceeb); // light blue
    goodPortal.position.x = -2.5;

    const badPortal = createPortal(0xff0000); // red
    badPortal.position.x = 2.5;

    scene.add(goodPortal, badPortal);

    // === Animation ===
    function animate() {
      requestAnimationFrame(animate);

      goodPortal.rotation.z += 0.01;
      badPortal.rotation.z -= 0.01;

      renderer.render(scene, camera);
    }
    animate();

    // === Resize handler ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
